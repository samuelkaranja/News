{% extends 'Posts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="profile">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <h1>Profile Page</h1>
                    <div class="name">
                        <img class="rounded-circle z-depth-2" src="{% static 'Posts/images/art.jpg' %}">
                        <h2>Welcome {{ request.user }}</h2>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-block btn-success">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
