{% extends 'Posts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="profile">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <h1>Profile Page</h1>
                    <div class="name">
                        <img class="rounded-circle z-depth-2" src="{{ user.profile.image.url }}">
                        <h2>{{ user.username }}</h2>
                        <p>{{ user.email }}</p>
                    </div>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                        <button type="submit" class="btn btn-block btn-success">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
